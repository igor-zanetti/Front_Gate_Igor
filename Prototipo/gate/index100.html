<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tela de Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #3498db; 
    }

    .login-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 50px;
      background-color: #ffffff; /* Cor de fundo branca */
    }

    .login-form button {
      background-color: #3498db; /* Cor de fundo do botão */
      border: 1px solid #3498db; /* Cor da borda do botão */
    }

  </style>
</head>
<body>

<div class="container">
  <div class="login-form">
    <h2 class="mb-4">Login</h2>
    <form>
      <div class="form-group">
        <label for="username">RA:</label>
        <input type="text" class="form-control" id="username" placeholder="Digite seu RA">
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
        <small><a href="#">É visitante? Clique aqui</a></small>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Entrar</button>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
