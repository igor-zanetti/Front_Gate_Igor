<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perfil do aluno</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    body {
      font-family: sans-serif;
      background-color: #3498db;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      background-color: white; /* Adicionado para melhor legibilidade sobre o fundo azul */
      padding: 20px; /* Adicionado para espaçamento interno */
      border-radius: 10px; /* Adicionado para bordas arredondadas */
      margin-top: 20px; /* Adicionado para afastar do topo */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adicionado para efeito de sombra */
    }

    h1, h2 {
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Perfil do aluno</h1>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <h2>Informações pessoais</h2>
        <ul>
          <li>Nome: <input type="text" class="form-control" value="Nome do aluno"></li>
          <li>E-mail: <input type="email" class="form-control" value="email@aluno.com"></li>
          <li>Telefone: <input type="tel" class="form-control" value="(11) 99999-9999"></li>
          <li>Celular: <input type="tel" class="form-control" value="(11) 99999-9999"></li>
          <li>Data de nascimento: <input type="date" class="form-control" value="2000-01-01"></li>
        </ul>
      </div>
      <div class="col-md-6">
        <h2>Informações acadêmicas</h2>
        <ul>
          <li>Curso: <input type="text" class="form-control" value="Curso do aluno"></li>
          <li>Matrícula: <input type="number" class="form-control" value="123456789"></li>
          <li>Semestre: <input type="number" class="form-control" value="1"></li>
        </ul>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-12">
        <a href="/" class="btn btn-primary">Voltar</a>
      </div>
    </div>
  </div>
</body>
</html>
